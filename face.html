<div class="caption">
    <div class="center">Project Galaxy</div>
    <div class="left">v 0.0.1</div>
</div>

<div class="body">
    <div class="left">
        <div class="news">
            <iframe src="http://forum.minecraft-galaxy.ru/mcrun/" border="0"></iframe>
        </div>
        <div class="updatebox">
            <div id="text">...</div>
            <div id="progress"><div class="inner">0%</div></div>
        </div>
    </div>
    <div class="right">
        <div class="profile">
            <div class="avablock">
                <img class="avatar" id="avatar" src="http://forum.minecraft-galaxy.ru/img/noavatar.png">
            </div>
            <div class="level">Уровень: <span id="make">0</span> / <span id="crush">0</span></div>
        </div>
        <div class="loginpanel">
            <div>Логин:</div>
            <div><input id="login"></div>
            <div>Пароль:</div>
            <div><input id="pass" type="password"></div>
            <div>Java:</div>
            <div><input id="java" value="java"></div>
            <div id="reppanel" visible="false">
                Клиент: 
                <select id="rep">
                    <option>mclient</option>
                    <option>mclient-j10</option>
                    <option>dev</option>
                </select>
            </div>
            <div style="text-align: center;"><br><a href="http://forum.minecraft-galaxy.ru/registration/" target="_blank">Cоздать аккаунт</a></div>
            <div style="text-align: center;"><a href="http://forum.minecraft-galaxy.ru/restore/" target="_blank" id="restoreurl">Вспомнить пароль</a></div>
        </div>
        <div class="othercontent">
        </div>

        <div class="runbox">
            <button id="check" onclick="check()" visible="false">Проверка...</button>
            <button id="run" onclick="run()">Запуск</button>
            <button id="stop" onclick="stop()" visible="false">Завершить</button>
        </div>
        <!-- <div class="links">
            <a href="">Забыли пароль?</a>
            <a href="">Забыли логин?</a>
            <a href="">Создать учетную запись.</a>
        </div> -->
    </div>
</div>

<div id="console" class="console"></div>

<div class="toolbox">
    <div><a href="http://forum.minecraft-galaxy.ru/support/" target="_blank">тех. поддержка</a></div>
    <div class="toolcontent"></div>
    <div class="icons">
        <img src="http://icons.hiasm.com/img/1/54_41.png" onclick="tray.remove(); window.location.reload();" visible="false">
        <img src="terminal.svg" onclick="console();" title="Скрыть/показать консоль">
    </div>
</div>
